<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    h1 {
      text-align: center;
      color: white;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-weight: bold;
    }
    
    .input-section {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    
    #channel {
      flex: 1;
      min-width: 250px;
      padding: 15px 20px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    #channel:focus {
      outline: none;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 1);
    }
    
    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(238, 90, 36, 0.6);
    }
    
    .btn-secondary {
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      color: white;
      box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
    }
    
    .btn-secondary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(78, 205, 196, 0.6);
    }
    
    .content {
      display: none;
      gap: 20px;
      margin-top: 20px;
    }
    
    .content.active {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .player-container, .chat-container {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    
    .player-container:hover, .chat-container:hover {
      transform: scale(1.02);
    }
    
    .player-container {
      flex: 2;
      min-width: 300px;
      position: relative;
    }
    
    .chat-container {
      flex: 1;
      min-width: 250px;
    }
    
    iframe {
      border: none;
      border-radius: 15px;
    }
    
    .controls {
      display: none;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    .controls.active {
      display: flex;
    }
    
    .quality-selector {
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      cursor: pointer;
    }
    
    .video-only {
      display: block !important;
      width: 100% !important;
      max-width: none !important;
    }
    
    .video-only .chat-container {
      display: none !important;
    }
    
    .danmaku-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }
    
    .danmaku-comment {
      position: absolute;
      white-space: nowrap;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      font-weight: bold;
      font-size: 18px;
      animation: danmaku-scroll 8s linear;
      right: -100%;
    }
    
    @keyframes danmaku-scroll {
      0% { right: -100%; }
      100% { right: 100%; }
    }
    
    .status {
      text-align: center;
      color: white;
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
    }
    
    .loading {
      display: none;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
    
    .loading.active {
      display: flex;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      background: rgba(255, 255, 255, 0.1);
      color: #ffcccb;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin: 20px 0;
      display: none;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .error.active {
      display: block;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .input-section {
        flex-direction: column;
        align-items: stretch;
      }
      
      #channel {
        min-width: auto;
      }
      
      .content {
        flex-direction: column;
      }
      
      .player-container iframe {
        width: 100%;
        height: 250px;
      }
      
      .chat-container iframe {
        width: 100%;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ Twitch Viewer ✨</h1>
    
    <div class="input-section">
      <input type="text" id="channel" placeholder="配信者のIDを入力してください..." autocomplete="off">
      <button class="btn btn-primary" onclick="loadChannel()">
        📺 読み込み
      </button>
      <button class="btn btn-secondary" onclick="clearChannel()" style="display: none;" id="clearBtn">
        🗑️ クリア
      </button>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>
    
    <div class="error" id="error"></div>
    
    <div class="content" id="content">
      <div class="player-container" id="playerContainer">
        <iframe id="player" width="100%" height="400" allowfullscreen></iframe>
        <div class="danmaku-overlay" id="danmakuOverlay"></div>
      </div>
      <div class="chat-container" id="chatContainer">
        <iframe id="chat" width="100%" height="400"></iframe>
      </div>
    </div>
    
    <div class="controls" id="controls">
      <button class="btn btn-secondary" onclick="toggleVideoOnly()">📺 動画のみ</button>
      <button class="btn btn-secondary" onclick="toggleFullscreen()">🔍 フルスクリーン</button>
      <button class="btn btn-secondary" onclick="toggleChat()">💬 チャット切り替え</button>
      <button class="btn btn-secondary" onclick="toggleDanmaku()">🎭 弾幕ON/OFF</button>
    </div>
    
    <div class="status" id="status"></div>
  </div>

  <script>
    let currentChannel = '';
    let chatVisible = true;
    let videoOnlyMode = false;
    let danmakuEnabled = false;
    let danmakuComments = [];
    
    // Enterキーでの読み込み対応
    document.getElementById('channel').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loadChannel();
      }
    });
    
    function loadChannel() {
      const channel = document.getElementById("channel").value.trim().toLowerCase();
      if (!channel) {
        showError("チャンネルIDを入力してください！");
        return;
      }
      
      // チャンネル名のバリデーション
      if (!/^[a-zA-Z0-9_]{4,25}$/.test(channel)) {
        showError("有効なTwitchチャンネル名を入力してください（4-25文字、英数字とアンダースコアのみ）");
        return;
      }
      
      currentChannel = channel;
      showLoading();
      hideError();
      
      // 少し遅延を入れてローディング効果を見せる
      setTimeout(() => {
        const parent = window.location.hostname || "localhost";
        
        try {
          // プレイヤーの読み込み
          document.getElementById("player").src = 
            `https://player.twitch.tv/?channel=${channel}&parent=${parent}&autoplay=false&muted=false`;
          
          // チャットの読み込み
          document.getElementById("chat").src = 
            `https://www.twitch.tv/embed/${channel}/chat?parent=${parent}&darkpopout`;
          
          showContent();
          hideLoading();
          updateStatus(`${channel} の配信を読み込み中...`);
          document.getElementById('clearBtn').style.display = 'block';
          
          // 弾幕機能を開始
          if (danmakuEnabled) {
            startDanmaku();
          }
          
        } catch (error) {
          hideLoading();
          showError("配信の読み込みに失敗しました。チャンネル名を確認してください。");
        }
      }, 800);
    }
    
    function clearChannel() {
      document.getElementById("channel").value = '';
      document.getElementById("player").src = '';
      document.getElementById("chat").src = '';
      hideContent();
      hideError();
      updateStatus('');
      document.getElementById('clearBtn').style.display = 'none';
      currentChannel = '';
      stopDanmaku();
    }
    
    function toggleVideoOnly() {
      const content = document.getElementById('content');
      const chatContainer = document.getElementById('chatContainer');
      const btn = event.target;
      
      videoOnlyMode = !videoOnlyMode;
      
      if (videoOnlyMode) {
        content.classList.add('video-only');
        btn.textContent = '📺 通常表示';
        updateStatus('動画のみ表示モード');
      } else {
        content.classList.remove('video-only');
        btn.textContent = '📺 動画のみ';
        updateStatus('通常表示モード');
      }
    }
    
    function toggleFullscreen() {
      const iframe = document.getElementById("player");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      }
    }
    
    function toggleChat() {
      const chatContainer = document.getElementById('chatContainer');
      chatVisible = !chatVisible;
      
      if (videoOnlyMode) return; // 動画のみモードでは無効
      
      chatContainer.style.display = chatVisible ? 'block' : 'none';
      
      const btn = event.target;
      btn.textContent = chatVisible ? '💬 チャット非表示' : '💬 チャット表示';
    }
    
    function toggleDanmaku() {
      danmakuEnabled = !danmakuEnabled;
      const btn = event.target;
      
      if (danmakuEnabled) {
        btn.textContent = '🎭 弾幕OFF';
        updateStatus('弾幕機能ON');
        if (currentChannel) {
          startDanmaku();
        }
      } else {
        btn.textContent = '🎭 弾幕ON/OFF';
        updateStatus('弾幕機能OFF');
        stopDanmaku();
      }
    }
    
    function startDanmaku() {
      // ダミーコメントを定期的に表示（実際のTwitch APIは使用できないため）
      const dummyComments = [
        'すごい！', 'wwwww', 'おもしろい', 'GG', 'Nice!', 
        'かっこいい', '草', 'すげー', 'やばい', '最高',
        'プロだ', 'うまい', 'すごすぎ', 'やったー', '神'
      ];
      
      danmakuInterval = setInterval(() => {
        if (Math.random() < 0.3) { // 30%の確率でコメント表示
          const comment = dummyComments[Math.floor(Math.random() * dummyComments.length)];
          createDanmakuComment(comment);
        }
      }, 2000);
    }
    
    function stopDanmaku() {
      if (danmakuInterval) {
        clearInterval(danmakuInterval);
      }
      document.getElementById('danmakuOverlay').innerHTML = '';
    }
    
    function createDanmakuComment(text) {
      const overlay = document.getElementById('danmakuOverlay');
      const comment = document.createElement('div');
      comment.className = 'danmaku-comment';
      comment.textContent = text;
      comment.style.top = Math.random() * 70 + '%';
      comment.style.color = `hsl(${Math.random() * 360}, 70%, 80%)`;
      
      overlay.appendChild(comment);
      
      // アニメーション終了後に要素を削除
      setTimeout(() => {
        if (comment.parentNode) {
          comment.parentNode.removeChild(comment);
        }
      }, 8000);
    }
    
    function showLoading() {
      document.getElementById('loading').classList.add('active');
    }
    
    function hideLoading() {
      document.getElementById('loading').classList.remove('active');
    }
    
    function showContent() {
      document.getElementById('content').classList.add('active');
      document.getElementById('controls').classList.add('active');
    }
    
    function hideContent() {
      document.getElementById('content').classList.remove('active');
      document.getElementById('controls').classList.remove('active');
    }
    
    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.classList.add('active');
    }
    
    function hideError() {
      document.getElementById('error').classList.remove('active');
    }
    
    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }
    
    // ページ読み込み時の処理
    document.addEventListener('DOMContentLoaded', function() {
      // URLパラメータから自動読み込み
      const urlParams = new URLSearchParams(window.location.search);
      const channelParam = urlParams.get('channel');
      if (channelParam) {
        document.getElementById('channel').value = channelParam;
        loadChannel();
      }
    });
  </script>
</body>
</html>
