<body>
  <div class="container">
    <h1>âœ¨ Twitch Viewer âœ¨</h1>
    
    <div class="input-section">
      <input type="text" id="channel" placeholder="é…ä¿¡è€…ã®IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„..." autocomplete="off">

      <button class="btn btn-secondary" onclick="toggleMinimalMode()">ğŸ“± ã‚·ãƒ³ãƒ—ãƒ«è¡¨ç¤º</button>
    </div>
    
    <div class="chat-stats" id="chatStats">
      <div>ãƒãƒ£ãƒƒãƒˆæ¥ç¶šçŠ¶æ³: <span class="connection-status" id="connectionStatus"></span><span id="connectionText">æœªæ¥ç¶š</span></div>
      <div>å—ä¿¡ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æ•°: <span id="messageCount">0</span></div>
      <div>è¡¨ç¤ºä¸­ã®å¼¾å¹•: <span id="activeDanmaku">0</span></div>

  <script>
    let currentChannel = '';
    let danmakuEnabled = false;
    let chatVisible = true;
    let minimalMode = false;
    let tmiClient = null;
    let messageCount = 0;
    let activeDanmakuCount = 0;
    let tmiLoaded = false;
    
    // tmi.jsãƒ©ã‚¤ãƒ–ãƒ©ãƒªã®èª­ã¿è¾¼ã¿ç¢ºèªã¨ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
    function initTmiLibrary() {
      return new Promise((resolve, reject) => {
        // tmi.jsãŒæ—¢ã«èª­ã¿è¾¼ã¾ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
        if (typeof tmi !== 'undefined' && tmi.Client) {
          tmiLoaded = true;
          console.log('tmi.js already loaded');
          resolve();
          return;
        }
        
        // å‹•çš„ã«tmi.jsã‚’èª­ã¿è¾¼ã¿
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/tmi.js/1.8.5/tmi.min.js';
        script.async = true;
        
        script.onload = () => {
          if (typeof tmi !== 'undefined' && tmi.Client) {
            tmiLoaded = true;
            console.log('tmi.js loaded successfully');
            resolve();
          } else {
            console.error('tmi.js loaded but tmi object not found');
            reject(new Error('tmi.js library initialization failed'));
          }
        };
        
        script.onerror = () => {
          console.error('Failed to load tmi.js from CDN');
          // ä»£æ›¿CDNã‚’è©¦è¡Œ
          tryAlternativeCDN().then(resolve).catch(reject);
        };
        
        document.head.appendChild(script);
        
        // ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆè¨­å®š
        setTimeout(() => {
          if (!tmiLoaded) {
            reject(new Error('tmi.js loading timeout'));
          }
        }, 10000);
      });
    }
    
    // ä»£æ›¿CDNã‹ã‚‰ã®èª­ã¿è¾¼ã¿
    function tryAlternativeCDN() {
      return new Promise((resolve, reject) => {
        const altScript = document.createElement('script');
        altScript.src = 'https://unpkg.com/tmi.js@1.8.5/dist/tmi.min.js';
        altScript.async = true;
        
        altScript.onload = () => {
          if (typeof tmi !== 'undefined' && tmi.Client) {
            tmiLoaded = true;
            console.log('tmi.js loaded from alternative CDN');
            resolve();
          } else {
            reject(new Error('Alternative CDN also failed'));
          }
        };
        
        altScript.onerror = () => {
          reject(new Error('All CDN sources failed'));
        };
        
        document.head.appendChild(altScript);
      });
    }
    document.getElementById('channel').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loadChannel();
      }
    });
    
    // ãƒãƒ£ãƒ³ãƒãƒ«åã‚’æ­£è¦åŒ–ã™ã‚‹é–¢æ•°
    function normalizeChannelName(channel) {
      // URLã‹ã‚‰æŠ½å‡ºã™ã‚‹å ´åˆ
      if (channel.includes('twitch.tv/')) {
        const urlMatch = channel.match(/twitch\.tv\/([a-zA-Z0-9_]+)/);
        if (urlMatch) {
          channel = urlMatch[1];
        }
      }
      
      // å…ˆé ­ã®@ã‚„#ã‚’å‰Šé™¤
      channel = channel.replace(/^[@#]+/, '');
      
      // å°æ–‡å­—ã«å¤‰æ›
      channel = channel.toLowerCase();
      
      return channel.trim();
    }
    
    // ãƒãƒ£ãƒ³ãƒãƒ«ã®å­˜åœ¨ç¢ºèª
    async function checkChannel() {
      const inputChannel = document.getElementById("channel").value.trim();
      if (!inputChannel) {
        showError("ãƒãƒ£ãƒ³ãƒãƒ«IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼");
        return;
      }
      
      const channel = normalizeChannelName(inputChannel);
      showLoading();
      hideError();
      hideWarning();
      
      try {
        // Twitch APIã®ä»£ã‚ã‚Šã«iframeã®èª­ã¿è¾¼ã¿ãƒ†ã‚¹ãƒˆã‚’ä½¿ç”¨
        await testChannelExists(channel);
        
        hideLoading();
        document.getElementById('channelInfo').classList.add('active');
        document.getElementById('channelDetails').innerHTML = `
          <strong>âœ… ãƒãƒ£ãƒ³ãƒãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã—ãŸ!</strong><br>
          ãƒãƒ£ãƒ³ãƒãƒ«å: <strong>${channel}</strong><br>
          <small>ã“ã®ãƒãƒ£ãƒ³ãƒãƒ«ã¯æœ‰åŠ¹ã§ã™ã€‚èª­ã¿è¾¼ã¿ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦é…ä¿¡ã‚’é–‹å§‹ã—ã¦ãã ã•ã„ã€‚</small>
        `;
        
        // æ­£è¦åŒ–ã•ã‚ŒãŸãƒãƒ£ãƒ³ãƒãƒ«åã‚’å…¥åŠ›æ¬„ã«è¨­å®š
        if (inputChannel !== channel) {
          document.getElementById("channel").value = channel;
          showWarning(`ãƒãƒ£ãƒ³ãƒãƒ«åã‚’ "${channel}" ã«ä¿®æ­£ã—ã¾ã—ãŸ`);
        }
        
      } catch (error) {
        hideLoading();
        document.getElementById('channelInfo').classList.remove('active');
        showError(`ãƒãƒ£ãƒ³ãƒãƒ« "${channel}" ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚ãƒãƒ£ãƒ³ãƒãƒ«åã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚`);
      }
    }
    
    // ãƒãƒ£ãƒ³ãƒãƒ«å­˜åœ¨ç¢ºèªã®ãƒ†ã‚¹ãƒˆ
    function testChannelExists(channel) {
      return new Promise((resolve, reject) => {
        // ä¸€æ™‚çš„ãªiframeã‚’ä½œæˆã—ã¦ãƒ†ã‚¹ãƒˆ
        const testFrame = document.createElement('iframe');
        testFrame.style.display = 'none';
        testFrame.style.width = '1px';
        testFrame.style.height = '1px';
        
        const timeout = setTimeout(() => {
          document.body.removeChild(testFrame);
          reject(new Error('ãƒãƒ£ãƒ³ãƒãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“'));
        }, 5000);
        
        testFrame.onload = () => {
          clearTimeout(timeout);
          document.body.removeChild(testFrame);
          resolve();
        };
        
        testFrame.onerror = () => {
          clearTimeout(timeout);
          document.body.removeChild(testFrame);
          reject(new Error('ãƒãƒ£ãƒ³ãƒãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“'));
        };
        
        const parent = window.location.hostname || "localhost";
        testFrame.src = `https://player.twitch.tv/?channel=${channel}&parent=${parent}&autoplay=false&muted=true&controls=false`;
        document.body.appendChild(testFrame);
      });
    }
    
    function loadChannel() {
      const inputChannel = document.getElementById("channel").value.trim();
      if (!inputChannel) {
        showError("ãƒãƒ£ãƒ³ãƒãƒ«IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼");
        return;

    function createDanmakuComment(message, username, userColor) {
      const overlay = document.getElementById('danmakuOverlay');
      const comment = document.createElement('div');
      comment.className = 'danmaku-comment';
      
      // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®å‰å‡¦ç†ï¼ˆé•·ã™ãã‚‹å ´åˆã¯åˆ‡ã‚Šè©°ã‚ï¼‰
      const displayMessage = message.length > 50 ? message.substring(0, 47) + '...' : message;
      const displayName = username || 'Anonymous';
      comment.textContent = `${displayName}: ${displayMessage}`;
      
      // ãƒ©ãƒ³ãƒ€ãƒ ãªç¸¦ä½ç½®ã‚’è¨­å®š
      comment.style.top = Math.random() * 70 + 10 + '%';
      
      // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®è‰²ã‚’ä½¿ç”¨ï¼ˆãªã‘ã‚Œã°ãƒ©ãƒ³ãƒ€ãƒ ï¼‰
      if (userColor) {
        comment.style.color = userColor;

        comment.style.color = `hsl(${Math.random() * 360}, 70%, 80%)`;
      }
      
      // ãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚ºã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«èª¿æ•´
      comment.style.fontSize = (16 + Math.random() * 6) + 'px';
      
      // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é€Ÿåº¦ã‚’èª¿æ•´ï¼ˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®é•·ã•ã«å¿œã˜ã¦ï¼‰
      const duration = Math.max(6, Math.min(12, message.length * 0.1 + 6));
      comment.style.animationDuration = duration + 's';
      
      overlay.appendChild(comment);
      activeDanmakuCount++;
      updateActiveDanmakuCount();
      
      // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³çµ‚äº†å¾Œã«è¦ç´ ã‚’å‰Šé™¤
      setTimeout(() => {

          activeDanmakuCount--;
          updateActiveDanmakuCount();
        }
      }, duration * 1000);
    }
