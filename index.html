<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    h1 {
      text-align: center;
      color: white;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-weight: bold;
    }
    
    .input-section {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    
    #channel {
      flex: 1;
      min-width: 250px;
      padding: 15px 20px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    #channel:focus {
      outline: none;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 1);
    }
    
    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(238, 90, 36, 0.6);
    }
    
    .btn-secondary {
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      color: white;
      box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
    }
    
    .btn-secondary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(78, 205, 196, 0.6);
    }
    
    .btn-danger {
      background: linear-gradient(45deg, #ff6b6b, #e74c3c);
      color: white;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
    }
    
    .btn-danger:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(231, 76, 60, 0.6);
    }
    
    .content {
      display: none;
      gap: 20px;
      margin-top: 20px;
    }
    
    .content.active {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .player-container, .chat-container {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    
    .player-container:hover, .chat-container:hover {
      transform: scale(1.02);
    }
    
    .player-container {
      flex: 2;
      min-width: 300px;
      position: relative;
    }
    
    .chat-container {
      flex: 1;
      min-width: 250px;
    }
    
    iframe {
      border: none;
      border-radius: 15px;
    }
    
    .controls {
      display: none;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    .controls.active {
      display: flex;
    }
    
    .video-only {
      display: block !important;
      width: 100% !important;
      max-width: none !important;
    }
    
    .video-only .chat-container {
      display: none !important;
    }
    
    .minimal-mode .container {
      background: transparent !important;
      backdrop-filter: none !important;
      box-shadow: none !important;
      border: none !important;
      padding: 0 !important;
    }
    
    .minimal-mode h1,
    .minimal-mode .input-section,
    .minimal-mode .loading,
    .minimal-mode .error,
    .minimal-mode .status {
      display: none !important;
    }
    
    .minimal-mode .content {
      margin-top: 0 !important;
    }
    
    .minimal-mode .controls {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    
    .minimal-mode .btn {
      margin: 0 5px;
      padding: 8px 12px;
      font-size: 12px;
    }
    
    .minimal-mode body {
      background: #000 !important;
      padding: 0 !important;
    }
    
    .chat-hidden .chat-container {
      display: none !important;
    }
    
    .chat-hidden .player-container {
      flex: 1 !important;
      width: 100% !important;
    }
    
    .danmaku-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }
    
    .danmaku-comment {
      position: absolute;
      white-space: nowrap;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      font-weight: bold;
      font-size: 18px;
      animation: danmaku-scroll 8s linear;
      right: -100%;
      font-family: 'Segoe UI', sans-serif;
      max-width: 80%;
      text-overflow: ellipsis;
      overflow: hidden;
    }
    
    @keyframes danmaku-scroll {
      0% { right: -100%; }
      100% { right: 100%; }
    }
    
    .connection-status {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .status-connected {
      background: #4caf50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
    }
    
    .status-connecting {
      background: #ff9800;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .status-disconnected {
      background: #f44336;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .chat-stats {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      text-align: center;
      color: white;
      font-size: 14px;
      display: none;
    }
    
    .chat-stats.active {
      display: block;
    }
    
    .status {
      text-align: center;
      color: white;
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
    }
    
    .loading {
      display: none;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
    
    .loading.active {
      display: flex;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      background: rgba(255, 255, 255, 0.1);
      color: #ffcccb;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin: 20px 0;
      display: none;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .error.active {
      display: block;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .input-section {
        flex-direction: column;
        align-items: stretch;
      }
      
      #channel {
        min-width: auto;
      }
      
      .content {
        flex-direction: column;
      }
      
      .player-container iframe {
        width: 100%;
        height: 250px;
      }
      
      .chat-container iframe {
        width: 100%;
        height: 300px;
      }
      
      .danmaku-comment {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® Twitch Viewer ‚ú®</h1>
    
    <div class="input-section">
      <input type="text" id="channel" placeholder="ÈÖç‰ø°ËÄÖ„ÅÆID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..." autocomplete="off">
      <button class="btn btn-primary" onclick="loadChannel()">
        üì∫ Ë™≠„ÅøËæº„Åø
      </button>
      <button class="btn btn-secondary" onclick="clearChannel()" style="display: none;" id="clearBtn">
        üóëÔ∏è „ÇØ„É™„Ç¢
      </button>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>
    
    <div class="error" id="error"></div>
    
    <div class="content" id="content">
      <div class="player-container" id="playerContainer">
        <iframe id="player" width="100%" height="400" allowfullscreen></iframe>
        <div class="danmaku-overlay" id="danmakuOverlay"></div>
      </div>
      <div class="chat-container" id="chatContainer">
        <iframe id="chat" width="100%" height="400"></iframe>
      </div>
    </div>
    
    <div class="controls" id="controls">
      <button class="btn btn-secondary" onclick="toggleDanmaku()">üé≠ ÂºæÂπïON/OFF</button>
      <button class="btn btn-secondary" onclick="toggleFullscreen()">üîç „Éï„É´„Çπ„ÇØ„É™„Éº„É≥</button>
      <button class="btn btn-secondary" onclick="toggleChat()">üí¨ „ÉÅ„É£„ÉÉ„ÉàÂàá„ÇäÊõø„Åà</button>
      <button class="btn btn-secondary" onclick="toggleMinimalMode()">üì± „Ç∑„É≥„Éó„É´Ë°®Á§∫</button>
    </div>
    
    <div class="chat-stats" id="chatStats">
      <div>„ÉÅ„É£„ÉÉ„ÉàÊé•Á∂öÁä∂Ê≥Å: <span class="connection-status" id="connectionStatus"></span><span id="connectionText">Êú™Êé•Á∂ö</span></div>
      <div>Âèó‰ø°„É°„ÉÉ„Çª„Éº„Ç∏Êï∞: <span id="messageCount">0</span></div>
      <div>Ë°®Á§∫‰∏≠„ÅÆÂºæÂπï: <span id="activeDanmaku">0</span></div>
    </div>
    
    <div class="status" id="status"></div>
  </div>

  <!-- tmi.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tmi.js/1.8.5/tmi.min.js"></script>
  
  <script>
    let currentChannel = '';
    let danmakuEnabled = false;
    let chatVisible = true;
    let minimalMode = false;
    let tmiClient = null;
    let messageCount = 0;
    let activeDanmakuCount = 0;
    
    // Enter„Ç≠„Éº„Åß„ÅÆË™≠„ÅøËæº„ÅøÂØæÂøú
    document.getElementById('channel').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loadChannel();
      }
    });
    
    function loadChannel() {
      const channel = document.getElementById("channel").value.trim().toLowerCase();
      if (!channel) {
        showError("„ÉÅ„É£„É≥„Éç„É´ID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ");
        return;
      }
      
      // „ÉÅ„É£„É≥„Éç„É´Âêç„ÅÆ„Éê„É™„Éá„Éº„Ç∑„Éß„É≥
      if (!/^[a-zA-Z0-9_]{4,25}$/.test(channel)) {
        showError("ÊúâÂäπ„Å™Twitch„ÉÅ„É£„É≥„Éç„É´Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºà4-25ÊñáÂ≠ó„ÄÅËã±Êï∞Â≠ó„Å®„Ç¢„É≥„ÉÄ„Éº„Çπ„Ç≥„Ç¢„ÅÆ„ÅøÔºâ");
        return;
      }
      
      currentChannel = channel;
      showLoading();
      hideError();
      
      // Ââç„ÅÆ„ÉÅ„É£„ÉÉ„ÉàÊé•Á∂ö„ÇíÂàáÊñ≠
      if (tmiClient) {
        disconnectChat();
      }
      
      // Â∞ë„ÅóÈÅÖÂª∂„ÇíÂÖ•„Çå„Å¶„É≠„Éº„Éá„Ç£„É≥„Ç∞ÂäπÊûú„ÇíË¶ã„Åõ„Çã
      setTimeout(() => {
        const parent = window.location.hostname || "localhost";
        
        try {
          // „Éó„É¨„Ç§„É§„Éº„ÅÆË™≠„ÅøËæº„Åø
          document.getElementById("player").src = 
            `https://player.twitch.tv/?channel=${channel}&parent=${parent}&autoplay=false&muted=false`;
          
          // „ÉÅ„É£„ÉÉ„Éà„ÅÆË™≠„ÅøËæº„Åø
          document.getElementById("chat").src = 
            `https://www.twitch.tv/embed/${channel}/chat?parent=${parent}&darkpopout`;
          
          // „ÉÅ„É£„ÉÉ„ÉàÊé•Á∂ö„ÇíÈñãÂßã
          connectToChat(channel);
          
          showContent();
          hideLoading();
          document.getElementById('chatStats').classList.add('active');
          updateStatus(`${channel} „ÅÆÈÖç‰ø°„ÇíË°®Á§∫‰∏≠`);
          document.getElementById('clearBtn').style.display = 'block';
          
        } catch (error) {
          hideLoading();
          showError("ÈÖç‰ø°„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„ÉÅ„É£„É≥„Éç„É´Âêç„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
          console.error('Error loading channel:', error);
        }
      }, 800);
    }
    
    function connectToChat(channel) {
      updateConnectionStatus('connecting', '„ÉÅ„É£„ÉÉ„Éà„Å´Êé•Á∂ö‰∏≠...');
      
      // tmi.js„ÇØ„É©„Ç§„Ç¢„É≥„Éà„Çí‰ΩúÊàêÔºàÂåøÂêçÊé•Á∂öÔºâ
      tmiClient = new tmi.Client({
        connection: {
          secure: true,
          reconnect: true
        },
        channels: [channel]
      });
      
      // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
      tmiClient.on('connected', (addr, port) => {
        updateConnectionStatus('connected', '„ÉÅ„É£„ÉÉ„ÉàÊé•Á∂öÂÆå‰∫Ü');
        console.log(`„ÉÅ„É£„ÉÉ„Éà„Å´Êé•Á∂ö„Åó„Åæ„Åó„Åü: ${addr}:${port}`);
      });
      
      tmiClient.on('disconnected', (reason) => {
        updateConnectionStatus('disconnected', 'Êé•Á∂öÂàáÊñ≠');
        console.log('„ÉÅ„É£„ÉÉ„ÉàÊé•Á∂ö„ÅåÂàáÊñ≠„Åï„Çå„Åæ„Åó„Åü:', reason);
      });
      
      tmiClient.on('message', (channel, tags, message, self) => {
        messageCount++;
        updateMessageCount();
        
        // ÂºæÂπï„ÅåÊúâÂäπ„Å™Â†¥Âêà„ÅÆ„ÅøË°®Á§∫
        if (danmakuEnabled) {
          createDanmakuComment(message, tags.username, tags.color);
        }
      });
      
      tmiClient.on('reconnect', () => {
        updateConnectionStatus('connecting', 'ÂÜçÊé•Á∂ö‰∏≠...');
        console.log('„ÉÅ„É£„ÉÉ„Éà„ÇíÂÜçÊé•Á∂ö‰∏≠...');
      });
      
      // Êé•Á∂öÈñãÂßã
      tmiClient.connect().catch(error => {
        updateConnectionStatus('disconnected', 'Êé•Á∂ö„Ç®„É©„Éº');
        console.error('„ÉÅ„É£„ÉÉ„ÉàÊé•Á∂ö„Ç®„É©„Éº:', error);
        showError('„ÉÅ„É£„ÉÉ„Éà„Å∏„ÅÆÊé•Á∂ö„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
      });
    }
    
    function disconnectChat() {
      if (tmiClient) {
        tmiClient.disconnect();
        tmiClient = null;
        updateConnectionStatus('disconnected', 'Êú™Êé•Á∂ö');
      }
    }
    
    function updateConnectionStatus(status, text) {
      const statusElement = document.getElementById('connectionStatus');
      const textElement = document.getElementById('connectionText');
      
      statusElement.className = `connection-status status-${status}`;
      textElement.textContent = text;
    }
    
    function updateMessageCount() {
      document.getElementById('messageCount').textContent = messageCount;
    }
    
    function updateActiveDanmakuCount() {
      document.getElementById('activeDanmaku').textContent = activeDanmakuCount;
    }
    
    function clearChannel() {
      document.getElementById("channel").value = '';
      document.getElementById("player").src = '';
      document.getElementById("chat").src = '';
      hideContent();
      hideError();
      updateStatus('');
      document.getElementById('clearBtn').style.display = 'none';
      document.getElementById('chatStats').classList.remove('active');
      
      // „ÉÅ„É£„ÉÉ„ÉàÊé•Á∂ö„ÇíÂàáÊñ≠
      disconnectChat();
      
      currentChannel = '';
      messageCount = 0;
      activeDanmakuCount = 0;
      updateMessageCount();
      updateActiveDanmakuCount();
      
      // ÂºæÂπï„Çí„ÇØ„É™„Ç¢
      document.getElementById('danmakuOverlay').innerHTML = '';
    }
    
    function toggleDanmaku() {
      danmakuEnabled = !danmakuEnabled;
      const btn = event.target;
      
      if (danmakuEnabled) {
        btn.textContent = 'üé≠ ÂºæÂπïOFF';
        btn.className = 'btn btn-danger';
        updateStatus('ÂºæÂπïÊ©üËÉΩON - „É™„Ç¢„É´„Çø„Ç§„É†„ÉÅ„É£„ÉÉ„Éà„ÇíÂºæÂπïË°®Á§∫');
      } else {
        btn.textContent = 'üé≠ ÂºæÂπïON';
        btn.className = 'btn btn-secondary';
        updateStatus('ÂºæÂπïÊ©üËÉΩOFF - „ÉÅ„É£„ÉÉ„ÉàË°®Á§∫„ÅÆ„Åø');
        // Êó¢Â≠ò„ÅÆÂºæÂπï„Çí„ÇØ„É™„Ç¢
        document.getElementById('danmakuOverlay').innerHTML = '';
        activeDanmakuCount = 0;
        updateActiveDanmakuCount();
      }
    }
    
    function toggleFullscreen() {
      const content = document.getElementById("content");
      if (content.requestFullscreen) {
        content.requestFullscreen();
      } else if (content.webkitRequestFullscreen) {
        content.webkitRequestFullscreen();
      } else if (content.mozRequestFullScreen) {
        content.mozRequestFullScreen();
      } else if (content.msRequestFullscreen) {
        content.msRequestFullscreen();
      }
    }
    
    function toggleChat() {
      const content = document.getElementById('content');
      const btn = event.target;
      
      chatVisible = !chatVisible;
      
      if (chatVisible) {
        content.classList.remove('chat-hidden');
        btn.textContent = 'üí¨ „ÉÅ„É£„ÉÉ„ÉàÈùûË°®Á§∫';
        updateStatus('„ÉÅ„É£„ÉÉ„ÉàË°®Á§∫‰∏≠');
      } else {
        content.classList.add('chat-hidden');
        btn.textContent = 'üí¨ „ÉÅ„É£„ÉÉ„ÉàË°®Á§∫';
        updateStatus('„ÉÅ„É£„ÉÉ„ÉàÈùûË°®Á§∫‰∏≠');
      }
    }
    
    function toggleMinimalMode() {
      const body = document.body;
      const btn = event.target;
      
      minimalMode = !minimalMode;
      
      if (minimalMode) {
        body.classList.add('minimal-mode');
        btn.textContent = 'üì± ÈÄöÂ∏∏Ë°®Á§∫';
        updateStatus('„Ç∑„É≥„Éó„É´Ë°®Á§∫„É¢„Éº„Éâ');
      } else {
        body.classList.remove('minimal-mode');
        btn.textContent = 'üì± „Ç∑„É≥„Éó„É´Ë°®Á§∫';
        updateStatus('ÈÄöÂ∏∏Ë°®Á§∫„É¢„Éº„Éâ');
      }
    }
    
    function createDanmakuComment(message, username, userColor) {
      const overlay = document.getElementById('danmakuOverlay');
      const comment = document.createElement('div');
      comment.className = 'danmaku-comment';
      
      // „É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÂâçÂá¶ÁêÜÔºàÈï∑„Åô„Åé„ÇãÂ†¥Âêà„ÅØÂàá„ÇäË©∞„ÇÅÔºâ
      const displayMessage = message.length > 50 ? message.substring(0, 47) + '...' : message;
      comment.textContent = `${username}: ${displayMessage}`;
      
      // „É©„É≥„ÉÄ„É†„Å™Á∏¶‰ΩçÁΩÆ„ÇíË®≠ÂÆö
      comment.style.top = Math.random() * 70 + 10 + '%';
      
      // „É¶„Éº„Ç∂„Éº„ÅÆËâ≤„Çí‰ΩøÁî®Ôºà„Å™„Åë„Çå„Å∞„É©„É≥„ÉÄ„É†Ôºâ
      if (userColor) {
        comment.style.color = userColor;
      } else {
        comment.style.color = `hsl(${Math.random() * 360}, 70%, 80%)`;
      }
      
      // „Éï„Ç©„É≥„Éà„Çµ„Ç§„Ç∫„Çí„É©„É≥„ÉÄ„É†„Å´Ë™øÊï¥
      comment.style.fontSize = (16 + Math.random() * 6) + 'px';
      
      // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈÄüÂ∫¶„ÇíË™øÊï¥Ôºà„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÈï∑„Åï„Å´Âøú„Åò„Å¶Ôºâ
      const duration = Math.max(6, Math.min(12, message.length * 0.1 + 6));
      comment.style.animationDuration = duration + 's';
      
      overlay.appendChild(comment);
      activeDanmakuCount++;
      updateActiveDanmakuCount();
      
      // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÁµÇ‰∫ÜÂæå„Å´Ë¶ÅÁ¥†„ÇíÂâäÈô§
      setTimeout(() => {
        if (comment.parentNode) {
          comment.parentNode.removeChild(comment);
          activeDanmakuCount--;
          updateActiveDanmakuCount();
        }
      }, duration * 1000);
    }
    
    function showLoading() {
      document.getElementById('loading').classList.add('active');
    }
    
    function hideLoading() {
      document.getElementById('loading').classList.remove('active');
    }
    
    function showContent() {
      document.getElementById('content').classList.add('active');
      document.getElementById('controls').classList.add('active');
    }
    
    function hideContent() {
      document.getElementById('content').classList.remove('active');
      document.getElementById('controls').classList.remove('active');
    }
    
    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.classList.add('active');
    }
    
    function hideError() {
      document.getElementById('error').classList.remove('active');
    }
    
    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }
    
    // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂá¶ÁêÜ
    document.addEventListener('DOMContentLoaded', function() {
      // URL„Éë„É©„É°„Éº„Çø„Åã„ÇâËá™ÂãïË™≠„ÅøËæº„Åø
      const urlParams = new URLSearchParams(window.location.search);
      const channelParam = urlParams.get('channel');
      if (channelParam) {
        document.getElementById('channel').value = channelParam;
        loadChannel();
      }
      
      // ÂàùÊúüÂÄ§Ë®≠ÂÆö
      updateMessageCount();
      updateActiveDanmakuCount();
      updateConnectionStatus('disconnected', 'Êú™Êé•Á∂ö');
    });
    
    // „Éï„É´„Çπ„ÇØ„É™„Éº„É≥ÁµÇ‰∫ÜÊôÇ„ÅÆÂá¶ÁêÜ
    document.addEventListener('fullscreenchange', function() {
      if (!document.fullscreenElement) {
        updateStatus('„Éï„É´„Çπ„ÇØ„É™„Éº„É≥„ÇíÁµÇ‰∫Ü„Åó„Åæ„Åó„Åü');
      }
    });
    
    // „Éö„Éº„Ç∏Èõ¢ËÑ±ÊôÇ„Å´„ÉÅ„É£„ÉÉ„ÉàÊé•Á∂ö„ÇíÂàáÊñ≠
    window.addEventListener('beforeunload', function() {
      if (tmiClient) {
        tmiClient.disconnect();
      }
    });
  </script>
