<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    h1 {
      text-align: center;
      color: white;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-weight: bold;
    }
    
    .input-section {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    
    #channel {
      flex: 1;
      min-width: 250px;
      padding: 15px 20px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    #channel:focus {
      outline: none;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 1);
    }
    
    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(238, 90, 36, 0.6);
    }
    
    .btn-secondary {
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      color: white;
      box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
    }
    
    .btn-secondary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(78, 205, 196, 0.6);
    }
    
    .content {
      display: none;
      gap: 20px;
      margin-top: 20px;
    }
    
    .content.active {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .player-container, .chat-container {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    
    .player-container:hover, .chat-container:hover {
      transform: scale(1.02);
    }
    
    .player-container {
      flex: 2;
      min-width: 300px;
    }
    
    .chat-container {
      flex: 1;
      min-width: 250px;
    }
    
    iframe {
      border: none;
      border-radius: 15px;
    }
    
    .controls {
      display: none;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    .controls.active {
      display: flex;
    }
    
    .quality-selector {
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      cursor: pointer;
    }
    
    .status {
      text-align: center;
      color: white;
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
    }
    
    .loading {
      display: none;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
    
    .loading.active {
      display: flex;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      background: rgba(255, 255, 255, 0.1);
      color: #ffcccb;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin: 20px 0;
      display: none;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .error.active {
      display: block;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .input-section {
        flex-direction: column;
        align-items: stretch;
      }
      
      #channel {
        min-width: auto;
      }
      
      .content {
        flex-direction: column;
      }
      
      .player-container iframe {
        width: 100%;
        height: 250px;
      }
      
      .chat-container iframe {
        width: 100%;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ Twitch Viewer ✨</h1>
    
    <div class="input-section">
      <input type="text" id="channel" placeholder="配信者のIDを入力してください..." autocomplete="off">
      <button class="btn btn-primary" onclick="loadChannel()">
        📺 読み込み
      </button>
      <button class="btn btn-secondary" onclick="clearChannel()" style="display: none;" id="clearBtn">
        🗑️ クリア
      </button>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>
    
    <div class="error" id="error"></div>
    
    <div class="content" id="content">
      <div class="player-container">
        <iframe id="player" width="100%" height="400" allowfullscreen></iframe>
      </div>
      <div class="chat-container">
        <iframe id="chat" width="100%" height="400"></iframe>
      </div>
    </div>
    
    <div class="controls" id="controls">
      <select class="quality-selector" onchange="changeQuality(this.value)">
        <option value="auto">画質: 自動</option>
        <option value="1080p60">1080p60</option>
        <option value="1080p">1080p</option>
        <option value="720p60">720p60</option>
        <option value="720p">720p</option>
        <option value="480p">480p</option>
        <option value="360p">360p</option>
      </select>
      <button class="btn btn-secondary" onclick="toggleFullscreen()">🔍 フルスクリーン</button>
      <button class="btn btn-secondary" onclick="toggleChat()">💬 チャット切り替え</button>
    </div>
    
    <div class="status" id="status"></div>
  </div>

  <script>
    let currentChannel = '';
    let chatVisible = true;
    
    // Enterキーでの読み込み対応
    document.getElementById('channel').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loadChannel();
      }
    });
    
    function loadChannel() {
      const channel = document.getElementById("channel").value.trim().toLowerCase();
      if (!channel) {
        showError("チャンネルIDを入力してください！");
        return;
      }
      
      // チャンネル名のバリデーション
      if (!/^[a-zA-Z0-9_]{4,25}$/.test(channel)) {
        showError("有効なTwitchチャンネル名を入力してください（4-25文字、英数字とアンダースコアのみ）");
        return;
      }
      
      currentChannel = channel;
      showLoading();
      hideError();
      
      // 少し遅延を入れてローディング効果を見せる
      setTimeout(() => {
        const parent = window.location.hostname || "localhost";
        
        try {
          // プレイヤーの読み込み
          document.getElementById("player").src = 
            `https://player.twitch.tv/?channel=${channel}&parent=${parent}&autoplay=false&muted=false`;
          
          // チャットの読み込み
          document.getElementById("chat").src = 
            `https://www.twitch.tv/embed/${channel}/chat?parent=${parent}&darkpopout`;
          
          showContent();
          hideLoading();
          updateStatus(`${channel} の配信を読み込み中...`);
          document.getElementById('clearBtn').style.display = 'block';
          
        } catch (error) {
          hideLoading();
          showError("配信の読み込みに失敗しました。チャンネル名を確認してください。");
        }
      }, 800);
    }
    
    function clearChannel() {
      document.getElementById("channel").value = '';
      document.getElementById("player").src = '';
      document.getElementById("chat").src = '';
      hideContent();
      hideError();
      updateStatus('');
      document.getElementById('clearBtn').style.display = 'none';
      currentChannel = '';
    }
    
    function changeQuality(quality) {
      if (!currentChannel) return;
      
      const parent = window.location.hostname || "localhost";
      let src = `https://player.twitch.tv/?channel=${currentChannel}&parent=${parent}&autoplay=false&muted=false`;
      
      if (quality !== 'auto') {
        src += `&quality=${quality}`;
      }
      
      document.getElementById("player").src = src;
      updateStatus(`画質を ${quality} に変更しました`);
    }
    
    function toggleFullscreen() {
      const iframe = document.getElementById("player");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      }
    }
    
    function toggleChat() {
      const chatContainer = document.querySelector('.chat-container');
      chatVisible = !chatVisible;
      chatContainer.style.display = chatVisible ? 'block' : 'none';
      
      const btn = event.target;
      btn.textContent = chatVisible ? '💬 チャット非表示' : '💬 チャット表示';
    }
    
    function showLoading() {
      document.getElementById('loading').classList.add('active');
    }
    
    function hideLoading() {
      document.getElementById('loading').classList.remove('active');
    }
    
    function showContent() {
      document.getElementById('content').classList.add('active');
      document.getElementById('controls').classList.add('active');
    }
    
    function hideContent() {
      document.getElementById('content').classList.remove('active');
      document.getElementById('controls').classList.remove('active');
    }
    
    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.classList.add('active');
    }
    
    function hideError() {
      document.getElementById('error').classList.remove('active');
    }
    
    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }
    
    // ページ読み込み時の処理
    document.addEventListener('DOMContentLoaded', function() {
      // URLパラメータから自動読み込み
      const urlParams = new URLSearchParams(window.location.search);
      const channelParam = urlParams.get('channel');
      if (channelParam) {
        document.getElementById('channel').value = channelParam;
        loadChannel();
      }
    });
  </script>
</body>
</html>
