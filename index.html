<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Twitch Viewer</title>
</head>
<body>
  <h1>Twitch Viewer</h1>
  <input type="text" id="channel" placeholder="配信者のIDを入力">
  <button onclick="loadChannel()">読み込み</button>
  <div id="player"></div>
  <div id="chat"></div>

  <script>
    function loadChannel() {
      const channel = document.getElementById("channel").value;
      if (!channel) return alert("チャンネルIDを入力してください！");

      document.getElementById("player").innerHTML = `
        <iframe
          src="https://player.twitch.tv/?channel=${channel}&parent=karasu-3.github.io"
          width="600" height="400" allowfullscreen>
        </iframe>
      `;

      document.getElementById("chat").innerHTML = `
        <iframe
          src="https://www.twitch.tv/embed/${channel}/chat?parent=karasu-3.github.io"
          width="350" height="400">
        </iframe>
      `;
    }
  </script>
</body>
</html>
