<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      width: calc(100% - 120px);
      border-radius: 8px;
      border: 1px solid #aaa;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #5a67d8;
    }
    iframe {
      border-radius: 10px;
      width: 100%;
      border: none;
    }
    #player {
      height: 500px;
      margin-top: 20px;
    }
    #chat {
      height: 600px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ Twitch Viewer ✨</h1>
    <div>
      <input type="text" id="channel" placeholder="チャンネル名を入力 (例: riotgames)">
      <button onclick="loadChannel()">読み込み</button>
    </div>

    <h2>📺 配信</h2>
    <iframe id="player" allowfullscreen></iframe>

    <h2>💬 チャット</h2>
    <iframe id="chat"></iframe>
  </div>

  <script>
    function loadChannel() {
      const channel = document.getElementById('channel').value.trim();
      if (!channel) return;

      // GitHub Pages用 (karasu-3.github.io 固定)
      const parent = "karasu-3.github.io";

      document.getElementById('player').src =
        `https://player.twitch.tv/?channel=${channel}&parent=${parent}`;

      document.getElementById('chat').src =
        `https://www.twitch.tv/embed/${channel}/chat?parent=${parent}`;
    }

    // Enterキーで読み込み可能
    document.getElementById('channel').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loadChannel();
      }
    });
  </script>
</body>
</html>
