<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    // Enterキーでの読み込み対応
    document.getElementById('channel').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loadChannel();
      }
    });
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    h1 {
      text-align: center;
      color: white;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-weight: bold;
    }
    
    .input-section {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    
    #channel {
      flex: 1;
      min-width: 250px;
      padding: 15px 20px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    #channel:focus {
      outline: none;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 1);
    }
    
    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(238, 90, 36, 0.6);
    }
    
    .btn-secondary {
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      color: white;
      box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
    }
    
    .btn-secondary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(78, 205, 196, 0.6);
    }
    
    .btn-danger {
      background: linear-gradient(45deg, #ff6b6b, #e74c3c);
      color: white;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
    }
    
    .btn-danger:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(231, 76, 60, 0.6);
    }
    
    .content {
      display: none;
      gap: 20px;
      margin-top: 20px;
    }
    
    .content.active {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .player-container, .chat-container {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    
    .player-container:hover, .chat-container:hover {
      transform: scale(1.02);
    }
    
    .player-container {
      flex: 2;
      min-width: 300px;
      position: relative;
    }
    
    .chat-container {
      flex: 1;
      min-width: 250px;
    }
    
    iframe {
      border: none;
      border-radius: 15px;
    }
    
    .controls {
      display: none;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    .controls.active {
      display: flex;
    }
    
    .video-only {
      display: block !important;
      width: 100% !important;
      max-width: none !important;
    }
    
    .video-only .chat-container {
      display: none !important;
    }
    
    .minimal-mode .container {
      background: transparent !important;
      backdrop-filter: none !important;
      box-shadow: none !important;
      border: none !important;
      padding: 0 !important;
      margin: 0 !important;
      max-width: none !important;
      width: 100% !important;
      height: 100vh !important;
    }
    
    .minimal-mode h1,
    .minimal-mode .input-section,
    .minimal-mode .loading,
    .minimal-mode .error,
    .minimal-mode .status,
    .minimal-mode .warning,
    .minimal-mode .channel-info,
    .minimal-mode .chat-stats {
      display: none !important;
    }
    
    .minimal-mode .content {
      margin: 0 !important;
      padding: 0 !important;
      gap: 0 !important;
      height: 100vh !important;
      width: 100% !important;
    }
    
    .minimal-mode .player-container,
    .minimal-mode .chat-container {
      margin: 0 !important;
      border-radius: 0 !important;
      height: 100vh !important;
    }
    
    .minimal-mode .player-container iframe,
    .minimal-mode .chat-container iframe {
      border-radius: 0 !important;
      height: 100vh !important;
    }
    
    .minimal-mode .controls {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      padding: 8px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }
    
    .minimal-mode .btn {
      margin: 0 2px;
      padding: 6px 10px;
      font-size: 11px;
    }
    
    .minimal-mode body {
      background: #000 !important;
      padding: 0 !important;
      margin: 0 !important;
      overflow: hidden !important;
    }
    
    /* フルスクリーン時のスタイル */
    .content:fullscreen,
    .content:-webkit-full-screen,
    .content:-moz-full-screen,
    .content:-ms-fullscreen {
      background: #000 !important;
      padding: 0 !important;
      margin: 0 !important;
      gap: 0 !important;
      width: 100% !important;
      height: 100% !important;
    }
    
    .content:fullscreen .player-container,
    .content:-webkit-full-screen .player-container,
    .content:-moz-full-screen .player-container,
    .content:-ms-fullscreen .player-container {
      border-radius: 0 !important;
      background: transparent !important;
      box-shadow: none !important;
      width: 100% !important;
      height: 100% !important;
      flex: none !important;
    }
    
    .content:fullscreen .chat-container,
    .content:-webkit-full-screen .chat-container,
    .content:-moz-full-screen .chat-container,
    .content:-ms-fullscreen .chat-container {
      border-radius: 0 !important;
      background: transparent !important;
      box-shadow: none !important;
      width: 100% !important;
      height: 100% !important;
      flex: none !important;
    }
    
    .content:fullscreen iframe,
    .content:-webkit-full-screen iframe,
    .content:-moz-full-screen iframe,
    .content:-ms-fullscreen iframe {
      border-radius: 0 !important;
      width: 100% !important;
      height: 100% !important;
    }
    
    /* フルスクリーン時のチャット非表示モード */
    .content:fullscreen.chat-hidden,
    .content:-webkit-full-screen.chat-hidden,
    .content:-moz-full-screen.chat-hidden,
    .content:-ms-fullscreen.chat-hidden {
      display: block !important;
    }
    
    .content:fullscreen.chat-hidden .chat-container,
    .content:-webkit-full-screen.chat-hidden .chat-container,
    .content:-moz-full-screen.chat-hidden .chat-container,
    .content:-ms-fullscreen.chat-hidden .chat-container {
      display: none !important;
    }
    
    .content:fullscreen.chat-hidden .player-container,
    .content:-webkit-full-screen.chat-hidden .player-container,
    .content:-moz-full-screen.chat-hidden .player-container,
    .content:-ms-fullscreen.chat-hidden .player-container {
      width: 100% !important;
      height: 100% !important;
    }
    
    .chat-hidden .chat-container {
      display: none !important;
    }
    
    .chat-hidden .player-container {
      flex: 1 !important;
      width: 100% !important;
    }
    
    .danmaku-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }
    
    .danmaku-comment {
      position: absolute;
      white-space: nowrap;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      font-weight: bold;
      font-size: 18px;
      animation: danmaku-scroll 8s linear;
      right: -100%;
      font-family: 'Segoe UI', sans-serif;
      max-width: 80%;
      text-overflow: ellipsis;
      overflow: hidden;
    }
    
    @keyframes danmaku-scroll {
      0% { right: -100%; }
      100% { right: 100%; }
    }
    
    .connection-status {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .status-connected {
      background: #4caf50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
    }
    
    .status-connecting {
      background: #ff9800;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .status-disconnected {
      background: #f44336;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .chat-stats {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      text-align: center;
      color: white;
      font-size: 14px;
      display: none;
    }
    
    .chat-stats.active {
      display: block;
    }
    
    .channel-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      text-align: center;
      color: white;
      font-size: 14px;
      display: none;
    }
    
    .channel-info.active {
      display: block;
    }
    
    .status {
      text-align: center;
      color: white;
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
    }
    
    .loading {
      display: none;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
    
    .loading.active {
      display: flex;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      background: rgba(255, 255, 255, 0.1);
      color: #ffcccb;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin: 20px 0;
      display: none;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .error.active {
      display: block;
    }
    
    .warning {
      background: rgba(255, 165, 0, 0.2);
      color: #ffd700;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      margin: 10px 0;
      display: none;
      border: 1px solid rgba(255, 165, 0, 0.3);
      font-size: 14px;
    }
    
    .warning.active {
      display: block;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .input-section {
        flex-direction: column;
        align-items: stretch;
      }
      
      #channel {
        min-width: auto;
      }
      
      .content {
        flex-direction: column;
      }
      
      .player-container iframe {
        width: 100%;
        height: 250px;
      }
      
      .chat-container iframe {
        width: 100%;
        height: 300px;
      }
      
      .danmaku-comment {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ Twitch Viewer ✨</h1>
    
    <div class="input-section">
      <input type="text" id="channel" placeholder="配信者のIDを入力してください..." autocomplete="off">
      <button class="btn btn-primary" onclick="loadChannel()">
        📺 読み込み
      </button>
      <button class="btn btn-secondary" onclick="checkChannel()" id="checkBtn">
        🔍 確認
      </button>
      <button class="btn btn-secondary" onclick="clearChannel()" style="display: none;" id="clearBtn">
        🗑️ クリア
      </button>
    </div>
    
    <div class="warning" id="warning"></div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>
    
    <div class="error" id="error"></div>
    
    <div class="channel-info" id="channelInfo">
      <div id="channelDetails"></div>
    </div>
    
    <div class="content" id="content">
      <div class="player-container" id="playerContainer">
        <iframe id="player" width="100%" height="400" allowfullscreen></iframe>
        <div class="danmaku-overlay" id="danmakuOverlay"></div>
      </div>
      <div class="chat-container" id="chatContainer">
        <iframe id="chat" width="100%" height="400"></iframe>
      </div>
    </div>
    
    <div class="controls" id="controls">
      <button class="btn btn-secondary" onclick="toggleDanmaku()">🎭 弾幕ON/OFF</button>
      <button class="btn btn-secondary" onclick="toggleFullscreen()">🔍 フルスクリーン</button>
      <button class="btn btn-secondary" onclick="toggleChat()">💬 チャット切り替え</button>
      <button class="btn btn-secondary" onclick="toggleMinimalMode()">📱 シンプル表示</button>
    </div>
    
    <div class="chat-stats" id="chatStats">
      <div>チャット接続状況: <span class="connection-status" id="connectionStatus"></span><span id="connectionText">未接続</span></div>
      <div>受信メッセージ数: <span id="messageCount">0</span></div>
      <div>表示中の弾幕: <span id="activeDanmaku">0</span></div>
    </div>
    
    <div class="status" id="status"></div>
  </div>

  <script>
    let currentChannel = '';
    let danmakuEnabled = false;
    let chatVisible = true;
    let minimalMode = false;
    let tmiClient = null;
    let messageCount = 0;
    let activeDanmakuCount = 0;
    let tmiLoaded = false;
    
    // tmi.jsライブラリの読み込み確認とフォールバック
    function initTmiLibrary() {
      return new Promise((resolve, reject) => {
        // tmi.jsが既に読み込まれているかチェック
        if (typeof tmi !== 'undefined' && tmi.Client) {
          tmiLoaded = true;
          console.log('tmi.js already loaded');
          resolve();
          return;
        }
        
        // 動的にtmi.jsを読み込み
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/tmi.js/1.8.5/tmi.min.js';
        script.async = true;
        
        script.onload = () => {
          if (typeof tmi !== 'undefined' && tmi.Client) {
            tmiLoaded = true;
            console.log('tmi.js loaded successfully');
            resolve();
          } else {
            console.error('tmi.js loaded but tmi object not found');
            reject(new Error('tmi.js library initialization failed'));
          }
        };
        
        script.onerror = () => {
          console.error('Failed to load tmi.js from CDN');
          // 代替CDNを試行
          tryAlternativeCDN().then(resolve).catch(reject);
        };
        
        document.head.appendChild(script);
        
        // タイムアウト設定
        setTimeout(() => {
          if (!tmiLoaded) {
            reject(new Error('tmi.js loading timeout'));
          }
        }, 10000);
      });
    }
    
    // 代替CDNからの読み込み
    function tryAlternativeCDN() {
      return new Promise((resolve, reject) => {
        const altScript = document.createElement('script');
        altScript.src = 'https://unpkg.com/tmi.js@1.8.5/dist/tmi.min.js';
        altScript.async = true;
        
        altScript.onload = () => {
          if (typeof tmi !== 'undefined' && tmi.Client) {
            tmiLoaded = true;
            console.log('tmi.js loaded from alternative CDN');
            resolve();
          } else {
            reject(new Error('Alternative CDN also failed'));
          }
        };
        
        altScript.onerror = () => {
          reject(new Error('All CDN sources failed'));
        };
        
        document.head.appendChild(altScript);
      });
    }
    document.getElementById('channel').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loadChannel();
      }
    });
    
    // チャンネル名を正規化する関数
    function normalizeChannelName(channel) {
      // URLから抽出する場合
      if (channel.includes('twitch.tv/')) {
        const urlMatch = channel.match(/twitch\.tv\/([a-zA-Z0-9_]+)/);
        if (urlMatch) {
          channel = urlMatch[1];
        }
      }
      
      // 先頭の@や#を削除
      channel = channel.replace(/^[@#]+/, '');
      
      // 小文字に変換
      channel = channel.toLowerCase();
      
      return channel.trim();
    }
    
    // チャンネルの存在確認
    async function checkChannel() {
      const inputChannel = document.getElementById("channel").value.trim();
      if (!inputChannel) {
        showError("チャンネルIDを入力してください！");
        return;
      }
      
      const channel = normalizeChannelName(inputChannel);
      showLoading();
      hideError();
      hideWarning();
      
      try {
        // Twitch APIの代わりにiframeの読み込みテストを使用
        await testChannelExists(channel);
        
        hideLoading();
        document.getElementById('channelInfo').classList.add('active');
        document.getElementById('channelDetails').innerHTML = `
          <strong>✅ チャンネルが見つかりました!</strong><br>
          チャンネル名: <strong>${channel}</strong><br>
          <small>このチャンネルは有効です。読み込みボタンを押して配信を開始してください。</small>
        `;
        
        // 正規化されたチャンネル名を入力欄に設定
        if (inputChannel !== channel) {
          document.getElementById("channel").value = channel;
          showWarning(`チャンネル名を "${channel}" に修正しました`);
        }
        
      } catch (error) {
        hideLoading();
        document.getElementById('channelInfo').classList.remove('active');
        showError(`チャンネル "${channel}" が見つかりません。チャンネル名を確認してください。`);
      }
    }
    
    // チャンネル存在確認のテスト
    function testChannelExists(channel) {
      return new Promise((resolve, reject) => {
        // 一時的なiframeを作成してテスト
        const testFrame = document.createElement('iframe');
        testFrame.style.display = 'none';
        testFrame.style.width = '1px';
        testFrame.style.height = '1px';
        
        const timeout = setTimeout(() => {
          document.body.removeChild(testFrame);
          reject(new Error('チャンネルが見つかりません'));
        }, 5000);
        
        testFrame.onload = () => {
          clearTimeout(timeout);
          document.body.removeChild(testFrame);
          resolve();
        };
        
        testFrame.onerror = () => {
          clearTimeout(timeout);
          document.body.removeChild(testFrame);
          reject(new Error('チャンネルが見つかりません'));
        };
        
        const parent = window.location.hostname || "localhost";
        testFrame.src = `https://player.twitch.tv/?channel=${channel}&parent=${parent}&autoplay=false&muted=true&controls=false`;
        document.body.appendChild(testFrame);
      });
    }
    
    function loadChannel() {
      const inputChannel = document.getElementById("channel").value.trim();
      if (!inputChannel) {
        showError("チャンネルIDを入力してください！");
        return;
      }
      
      const channel = normalizeChannelName(inputChannel);
      
      // チャンネル名のバリデーション（より厳密に）
      if (!/^[a-zA-Z0-9_]{3,25}$/.test(channel)) {
        showError("有効なTwitchチャンネル名を入力してください（3-25文字、英数字とアンダースコアのみ、日本語不可）");
        return;
      }
      
      // よくある間違いをチェック
      if (channel.includes('youtube') || channel.includes('nico') || channel.includes('.com')) {
        showError("TwitchのチャンネルIDのみ対応しています。URLではなくチャンネル名を入力してください。");
        return;
      }
      
      currentChannel = channel;
      showLoading();
      hideError();
      hideWarning();
      
      // 正規化されたチャンネル名を入力欄に設定
      if (inputChannel !== channel) {
        document.getElementById("channel").value = channel;
      }
      
      // 前のチャット接続を切断
      if (tmiClient) {
        disconnectChat();
      }
      
      // 少し遅延を入れてローディング効果を見せる
      setTimeout(() => {
        const parent = encodeURIComponent(window.location.hostname) || "localhost";
        
        try {
          // プレイヤーの読み込み（より確実なパラメータ）
          document.getElementById("player").src = 
            `https://player.twitch.tv/?channel=${encodeURIComponent(channel)}&parent=${parent}&autoplay=false&muted=false`;
          
          // チャットの読み込み（より確実なパラメータ）
          document.getElementById("chat").src = 
            `https://www.twitch.tv/embed/${encodeURIComponent(channel)}/chat?parent=${parent}&darkpopout`;
          
          // チャット接続を開始
          connectToChat(channel);
          
          showContent();
          hideLoading();
          document.getElementById('chatStats').classList.add('active');
          document.getElementById('channelInfo').classList.remove('active');
          updateStatus(`${channel} の配信を表示中`);
          document.getElementById('clearBtn').style.display = 'block';
          
        } catch (error) {
          hideLoading();
          showError("配信の読み込みに失敗しました。チャンネル名を確認してください。");
          console.error('Error loading channel:', error);
        }
      }, 800);
    }
    
    function connectToChat(channel) {
      updateConnectionStatus('connecting', 'チャットライブラリを初期化中...');
      
      // tmi.jsライブラリの初期化を確認
      if (!tmiLoaded) {
        initTmiLibrary()
          .then(() => {
            actuallyConnectToChat(channel);
          })
          .catch(error => {
            console.error('tmi.js initialization failed:', error);
            updateConnectionStatus('disconnected', '初期化失敗');
            showWarning('チャット機能は利用できませんが、配信視聴は可能です。ページを再読み込みしてもう一度お試しください。');
          });
      } else {
        actuallyConnectToChat(channel);
      }
    }
    
    function actuallyConnectToChat(channel) {
      updateConnectionStatus('connecting', 'チャットに接続中...');
      
      try {
        // tmi.jsが利用可能か最終確認
        if (typeof tmi === 'undefined' || !tmi.Client) {
          throw new Error('tmi.js is not available');
        }
        
        // tmi.jsクライアントを作成（匿名接続、より安定した設定）
        tmiClient = new tmi.Client({
          connection: {
            secure: true,
            reconnect: true,
            maxReconnectAttempts: 3,
            maxReconnectInterval: 5000,
            reconnectDecay: 1.2
          },
          channels: [channel.toLowerCase()],
          options: {
            debug: false,
            messagesLogLevel: 'warn'
          }
        });
        
        // エラーハンドリングを改善
        tmiClient.on('connected', (addr, port) => {
          updateConnectionStatus('connected', 'チャット接続完了');
          console.log(`チャットに接続しました: ${channel}`);
          updateStatus(`${channel} のチャットに接続しました`);
        });
        
        tmiClient.on('disconnected', (reason) => {
          updateConnectionStatus('disconnected', '接続切断');
          console.log('チャット接続が切断されました:', reason);
          updateStatus('チャット接続が切断されました');
        });
        
        tmiClient.on('message', (channelName, tags, message, self) => {
          if (self) return; // 自分のメッセージは無視
          
          try {
            messageCount++;
            updateMessageCount();
            
            // 弾幕が有効な場合のみ表示
            if (danmakuEnabled) {
              const username = tags['display-name'] || tags.username || 'Anonymous';
              createDanmakuComment(message, username, tags.color);
            }
          } catch (error) {
            console.warn('Message processing error:', error);
          }
        });
        
        tmiClient.on('reconnect', () => {
          updateConnectionStatus('connecting', '再接続中...');
          console.log('チャットを再接続中...');
        });
        
        // 接続エラーのハンドリング
        tmiClient.on('error', (error) => {
          updateConnectionStatus('disconnected', '接続エラー');
          console.error('チャット接続エラー:', error);
          
          // エラーの種類によってメッセージを変更
          if (error.message && error.message.includes('No response from Twitch')) {
            showWarning('Twitchサーバーからの応答がありません。しばらく待ってから再試行してください。');
          } else {
            showWarning('チャット接続でエラーが発生しました。配信視聴は継続できます。');
          }
        });
        
        // 接続開始
        tmiClient.connect()
          .then(() => {
            console.log('Chat connection initiated successfully');
          })
          .catch(error => {
            updateConnectionStatus('disconnected', '接続失敗');
            console.error('チャット接続失敗:', error);
            
            if (error.message && error.message.includes('channel')) {
              showWarning(`チャンネル "${channel}" のチャットに接続できませんでした。チャンネルが存在しないか、現在オフラインの可能性があります。`);
            } else {
              showWarning('チャットへの接続に失敗しましたが、配信視聴は可能です。');
            }
          });
        
      } catch (error) {
        updateConnectionStatus('disconnected', '初期化エラー');
        console.error('チャットクライアントの初期化エラー:', error);
        showWarning('チャット機能を初期化できませんでしたが、配信視聴は可能です。ページを再読み込みしてお試しください。');
      }
    }
    
    function disconnectChat() {
      if (tmiClient) {
        try {
          tmiClient.disconnect();
        } catch (error) {
          console.log('チャット切断時のエラー:', error);
        }
        tmiClient = null;
        updateConnectionStatus('disconnected', '未接続');
      }
    }
    
    function updateConnectionStatus(status, text) {
      const statusElement = document.getElementById('connectionStatus');
      const textElement = document.getElementById('connectionText');
      
      statusElement.className = `connection-status status-${status}`;
      textElement.textContent = text;
    }
    
    function updateMessageCount() {
      document.getElementById('messageCount').textContent = messageCount;
    }
    
    function updateActiveDanmakuCount() {
      document.getElementById('activeDanmaku').textContent = activeDanmakuCount;
    }
    
    function clearChannel() {
      document.getElementById("channel").value = '';
      document.getElementById("player").src = '';
      document.getElementById("chat").src = '';
      hideContent();
      hideError();
      hideWarning();
      document.getElementById('channelInfo').classList.remove('active');
      updateStatus('');
      document.getElementById('clearBtn').style.display = 'none';
      document.getElementById('chatStats').classList.remove('active');
      
      // チャット接続を切断
      disconnectChat();
      
      currentChannel = '';
      messageCount = 0;
      activeDanmakuCount = 0;
      updateMessageCount();
      updateActiveDanmakuCount();
      
      // 弾幕をクリア
      document.getElementById('danmakuOverlay').innerHTML = '';
    }
    
    function toggleDanmaku() {
      danmakuEnabled = !danmakuEnabled;
      const btn = event.target;
      
      if (danmakuEnabled) {
        btn.textContent = '🎭 弾幕OFF';
        btn.className = 'btn btn-danger';
        updateStatus('弾幕機能ON - リアルタイムチャットを弾幕表示');
      } else {
        btn.textContent = '🎭 弾幕ON';
        btn.className = 'btn btn-secondary';
        updateStatus('弾幕機能OFF - チャット表示のみ');
        // 既存の弾幕をクリア
        document.getElementById('danmakuOverlay').innerHTML = '';
        activeDanmakuCount = 0;
        updateActiveDanmakuCount();
      }
    }
    
    function toggleFullscreen() {
      const content = document.getElementById("content");
      
      if (!document.fullscreenElement && !document.webkitFullscreenElement && 
          !document.mozFullScreenElement && !document.msFullscreenElement) {
        // フルスクリーンに入る
        if (content.requestFullscreen) {
          content.requestFullscreen();
        } else if (content.webkitRequestFullscreen) {
          content.webkitRequestFullscreen();
        } else if (content.mozRequestFullScreen) {
          content.mozRequestFullScreen();
        } else if (content.msRequestFullscreen) {
          content.msRequestFullscreen();
        }
        updateStatus('フルスクリーンモード');
      } else {
        // フルスクリーンを終了
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    }
    
    function toggleChat() {
      const content = document.getElementById('content');
      const btn = event.target;
      
      chatVisible = !chatVisible;
      
      if (chatVisible) {
        content.classList.remove('chat-hidden');
        btn.textContent = '💬 チャット非表示';
        updateStatus('チャット表示中');
      } else {
        content.classList.add('chat-hidden');
        btn.textContent = '💬 チャット表示';
        updateStatus('チャット非表示中');
      }
    }
    
    function toggleMinimalMode() {
      const body = document.body;
      const btn = event.target;
      
      minimalMode = !minimalMode;
      
      if (minimalMode) {
        body.classList.add('minimal-mode');
        // bodyとhtmlの余白も完全に除去
        document.documentElement.style.margin = '0';
        document.documentElement.style.padding = '0';
        document.documentElement.style.height = '100%';
        document.documentElement.style.overflow = 'hidden';
        btn.textContent = '📱 通常表示';
        updateStatus('シンプル表示モード');
      } else {
        body.classList.remove('minimal-mode');
        // 通常の余白に戻す
        document.documentElement.style.margin = '';
        document.documentElement.style.padding = '';
        document.documentElement.style.height = '';
        document.documentElement.style.overflow = '';
        btn.textContent = '📱 シンプル表示';
        updateStatus('通常表示モード');
      }
    }
    
    function createDanmakuComment(message, username, userColor) {
      const overlay = document.getElementById('danmakuOverlay');
      const comment = document.createElement('div');
      comment.className = 'danmaku-comment';
      
      // メッセージの前処理（長すぎる場合は切り詰め）
      const displayMessage = message.length > 50 ? message.substring(0, 47) + '...' : message;
      const displayName = username || 'Anonymous';
      comment.textContent = `${displayName}: ${displayMessage}`;
      
      // ランダムな縦位置を設定
      comment.style.top = Math.random() * 70 + 10 + '%';
      
      // ユーザーの色を使用（なければランダム）
      if (userColor) {
        comment.style.color = userColor;
      } else {
        comment.style.color = `hsl(${Math.random() * 360}, 70%, 80%)`;
      }
      
      // フォントサイズをランダムに調整
      comment.style.fontSize = (16 + Math.random() * 6) + 'px';
      
      // アニメーション速度を調整（メッセージの長さに応じて）
      const duration = Math.max(6, Math.min(12, message.length * 0.1 + 6));
      comment.style.animationDuration = duration + 's';
      
      overlay.appendChild(comment);
      activeDanmakuCount++;
      updateActiveDanmakuCount();
      
      // アニメーション終了後に要素を削除
      setTimeout(() => {
        if (comment.parentNode) {
          comment.parentNode.removeChild(comment);
          activeDanmakuCount--;
          updateActiveDanmakuCount();
        }
      }, duration * 1000);
    }
    
    function showLoading() {
      document.getElementById('loading').classList.add('active');
    }
    
    function hideLoading() {
      document.getElementById('loading').classList.remove('active');
    }
    
    function showContent() {
      document.getElementById('content').classList.add('active');
      document.getElementById('controls').classList.add('active');
    }
    
    function hideContent() {
      document.getElementById('content').classList.remove('active');
      document.getElementById('controls').classList.remove('active');
    }
    
    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.classList.add('active');
    }
    
    function hideError() {
      document.getElementById('error').classList.remove('active');
    }
    
    function showWarning(message) {
      const warningDiv = document.getElementById('warning');
      warningDiv.textContent = message;
      warningDiv.classList.add('active');
      
      // 3秒後に自動で非表示
      setTimeout(() => {
        hideWarning();
      }, 3000);
    }
    
    function hideWarning() {
      document.getElementById('warning').classList.remove('active');
    }
    
    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }
    
    // ページ読み込み時の処理
    document.addEventListener('DOMContentLoaded', function() {
      // tmi.jsライブラリの初期化
      initTmiLibrary()
        .then(() => {
          console.log('Chat functionality is ready');
          updateStatus('チャット機能が利用可能です');
        })
        .catch(error => {
          console.warn('Chat functionality unavailable:', error);
          showWarning('チャット機能は利用できませんが、配信視聴は可能です。');
        });
      
      // URLパラメータから自動読み込み
      const urlParams = new URLSearchParams(window.location.search);
      const channelParam = urlParams.get('channel');
      if (channelParam) {
        const normalizedChannel = normalizeChannelName(channelParam);
        document.getElementById('channel').value = normalizedChannel;
        // 少し遅延してからロード（ライブラリの初期化を待つ）
        setTimeout(() => {
          loadChannel();
        }, 1000);
      }
      
      // 初期値設定
      updateMessageCount();
      updateActiveDanmakuCount();
      updateConnectionStatus('disconnected', '未接続');
      
      // 入力チェック機能
      const channelInput = document.getElementById('channel');
      let inputTimeout;
      
      channelInput.addEventListener('input', function() {
        clearTimeout(inputTimeout);
        hideError();
        hideWarning();
        document.getElementById('channelInfo').classList.remove('active');
        
        const value = this.value.trim();
        if (value) {
          // 入力停止から500ms後にリアルタイムバリデーション
          inputTimeout = setTimeout(() => {
            const normalized = normalizeChannelName(value);
            if (normalized !== value && normalized) {
              showWarning(`入力値を "${normalized}" に正規化します`);
            }
            
            // 基本的なバリデーション
            if (!/^[a-zA-Z0-9_@#\/:.]*$/.test(value)) {
              showError('無効な文字が含まれています');
            } else if (normalized && !/^[a-zA-Z0-9_]{3,25}$/.test(normalized)) {
              showError('チャンネル名は3-25文字の英数字とアンダースコアのみ有効です');
            }
          }, 500);
        }
      });
    });
    
    // フルスクリーン終了時の処理
    document.addEventListener('fullscreenchange', function() {
      if (!document.fullscreenElement && !document.webkitFullscreenElement && 
          !document.mozFullScreenElement && !document.msFullscreenElement) {
        updateStatus('フルスクリーンを終了しました');
      }
    });
    
    // Webkit系ブラウザ対応
    document.addEventListener('webkitfullscreenchange', function() {
      if (!document.webkitFullscreenElement) {
        updateStatus('フルスクリーンを終了しました');
      }
    });
    
    // Firefox対応
    document.addEventListener('mozfullscreenchange', function() {
      if (!document.mozFullScreenElement) {
        updateStatus('フルスクリーンを終了しました');
      }
    });
    
    // IE/Edge対応
    document.addEventListener('msfullscreenchange', function() {
      if (!document.msFullscreenElement) {
        updateStatus('フルスクリーンを終了しました');
      }
    });
    
    // ページ離脱時にチャット接続を切断
    window.addEventListener('beforeunload', function() {
      if (tmiClient) {
        try {
          tmiClient.disconnect();
        } catch (error) {
          console.log('ページ離脱時のチャット切断エラー:', error);
        }
      }
    });
    
    // iframe読み込みエラーのハンドリング
    document.getElementById('player').addEventListener('error', function() {
      showError('プレイヤーの読み込みに失敗しました。チャンネルが存在しない可能性があります。');
    });
    
    document.getElementById('chat').addEventListener('error', function() {
      showWarning('チャットの読み込みに問題が発生しました。');
    });
  </script>
