<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    h1 {
      text-align: center;
      color: white;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-weight: bold;
    }
    
    .input-section {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    
    #channel {
      flex: 1;
      min-width: 250px;
      padding: 15px 20px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    #channel:focus {
      outline: none;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 1);
    }
    
    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(238, 90, 36, 0.6);
    }
    
    .btn-secondary {
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      color: white;
      box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
    }
    
    .btn-secondary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(78, 205, 196, 0.6);
    }
    
    .content {
      display: none;
      gap: 20px;
      margin-top: 20px;
    }
    
    .content.active {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .player-container, .chat-container {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    
    .player-container:hover, .chat-container:hover {
      transform: scale(1.02);
    }
    
    .player-container {
      flex: 2;
      min-width: 300px;
      position: relative;
    }
    
    .chat-container {
      flex: 1;
      min-width: 250px;
    }
    
    iframe {
      border: none;
      border-radius: 15px;
    }
    
    .controls {
      display: none;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    .controls.active {
      display: flex;
    }
    
    .quality-selector {
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      cursor: pointer;
    }
    
    .video-only {
      display: block !important;
      width: 100% !important;
      max-width: none !important;
    }
    
    .video-only .chat-container {
      display: none !important;
    }
    
    .danmaku-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }
    
    .danmaku-comment {
      position: absolute;
      white-space: nowrap;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      font-weight: bold;
      font-size: 18px;
      animation: danmaku-scroll 8s linear;
      right: -100%;
    }
    
    @keyframes danmaku-scroll {
      0% { right: -100%; }
      100% { right: 100%; }
    }
    
    .status {
      text-align: center;
      color: white;
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
    }
    
    .loading {
      display: none;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
    
    .loading.active {
      display: flex;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      background: rgba(255, 255, 255, 0.1);
      color: #ffcccb;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin: 20px 0;
      display: none;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .error.active {
      display: block;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .input-section {
        flex-direction: column;
        align-items: stretch;
      }
      
      #channel {
        min-width: auto;
      }
      
      .content {
        flex-direction: column;
      }
      
      .player-container iframe {
        width: 100%;
        height: 250px;
      }
      
      .chat-container iframe {
        width: 100%;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® Twitch Viewer ‚ú®</h1>
    
    <div class="input-section">
      <input type="text" id="channel" placeholder="ÈÖç‰ø°ËÄÖ„ÅÆID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..." autocomplete="off">
      <button class="btn btn-primary" onclick="loadChannel()">
        üì∫ Ë™≠„ÅøËæº„Åø
      </button>
      <button class="btn btn-secondary" onclick="clearChannel()" style="display: none;" id="clearBtn">
        üóëÔ∏è „ÇØ„É™„Ç¢
      </button>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>
    
    <div class="error" id="error"></div>
    
    <div class="content" id="content">
      <div class="player-container" id="playerContainer">
        <iframe id="player" width="100%" height="400" allowfullscreen></iframe>
        <div class="danmaku-overlay" id="danmakuOverlay"></div>
      </div>
      <div class="chat-container" id="chatContainer">
        <iframe id="chat" width="100%" height="400"></iframe>
      </div>
    </div>
    
    <div class="controls" id="controls">
      <button class="btn btn-secondary" onclick="toggleVideoOnly()">üì∫ ÂãïÁîª„ÅÆ„Åø</button>
      <button class="btn btn-secondary" onclick="toggleFullscreen()">üîç „Éï„É´„Çπ„ÇØ„É™„Éº„É≥</button>
      <button class="btn btn-secondary" onclick="toggleChat()">üí¨ „ÉÅ„É£„ÉÉ„ÉàÂàá„ÇäÊõø„Åà</button>
      <button class="btn btn-secondary" onclick="toggleDanmaku()">üé≠ ÂºæÂπïON/OFF</button>
    </div>
    
    <div class="status" id="status"></div>
  </div>

  <script>
    let currentChannel = '';
    let chatVisible = true;
    let videoOnlyMode = false;
    let danmakuEnabled = false;
    let danmakuComments = [];
    
    // Enter„Ç≠„Éº„Åß„ÅÆË™≠„ÅøËæº„ÅøÂØæÂøú
    document.getElementById('channel').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loadChannel();
      }
    });
    
    function loadChannel() {
      const channel = document.getElementById("channel").value.trim().toLowerCase();
      if (!channel) {
        showError("„ÉÅ„É£„É≥„Éç„É´ID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ");
        return;
      }
      
      // „ÉÅ„É£„É≥„Éç„É´Âêç„ÅÆ„Éê„É™„Éá„Éº„Ç∑„Éß„É≥
      if (!/^[a-zA-Z0-9_]{4,25}$/.test(channel)) {
        showError("ÊúâÂäπ„Å™Twitch„ÉÅ„É£„É≥„Éç„É´Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºà4-25ÊñáÂ≠ó„ÄÅËã±Êï∞Â≠ó„Å®„Ç¢„É≥„ÉÄ„Éº„Çπ„Ç≥„Ç¢„ÅÆ„ÅøÔºâ");
        return;
      }
      
      currentChannel = channel;
      showLoading();
      hideError();
      
      // Â∞ë„ÅóÈÅÖÂª∂„ÇíÂÖ•„Çå„Å¶„É≠„Éº„Éá„Ç£„É≥„Ç∞ÂäπÊûú„ÇíË¶ã„Åõ„Çã
      setTimeout(() => {
        const parent = window.location.hostname || "localhost";
        
        try {
          // „Éó„É¨„Ç§„É§„Éº„ÅÆË™≠„ÅøËæº„Åø
          document.getElementById("player").src = 
            `https://player.twitch.tv/?channel=${channel}&parent=${parent}&autoplay=false&muted=false`;
          
          // „ÉÅ„É£„ÉÉ„Éà„ÅÆË™≠„ÅøËæº„Åø
          document.getElementById("chat").src = 
            `https://www.twitch.tv/embed/${channel}/chat?parent=${parent}&darkpopout`;
          
          showContent();
          hideLoading();
          updateStatus(`${channel} „ÅÆÈÖç‰ø°„ÇíË™≠„ÅøËæº„Åø‰∏≠...`);
          document.getElementById('clearBtn').style.display = 'block';
          
          // ÂºæÂπïÊ©üËÉΩ„ÇíÈñãÂßã
          if (danmakuEnabled) {
            startDanmaku();
          }
          
        } catch (error) {
          hideLoading();
          showError("ÈÖç‰ø°„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„ÉÅ„É£„É≥„Éç„É´Âêç„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
        }
      }, 800);
    }
    
    function clearChannel() {
      document.getElementById("channel").value = '';
      document.getElementById("player").src = '';
      document.getElementById("chat").src = '';
      hideContent();
      hideError();
      updateStatus('');
      document.getElementById('clearBtn').style.display = 'none';
      currentChannel = '';
      stopDanmaku();
    }
    
    function toggleVideoOnly() {
      const content = document.getElementById('content');
      const chatContainer = document.getElementById('chatContainer');
      const btn = event.target;
      
      videoOnlyMode = !videoOnlyMode;
      
      if (videoOnlyMode) {
        content.classList.add('video-only');
        btn.textContent = 'üì∫ ÈÄöÂ∏∏Ë°®Á§∫';
        updateStatus('ÂãïÁîª„ÅÆ„ÅøË°®Á§∫„É¢„Éº„Éâ');
      } else {
        content.classList.remove('video-only');
        btn.textContent = 'üì∫ ÂãïÁîª„ÅÆ„Åø';
        updateStatus('ÈÄöÂ∏∏Ë°®Á§∫„É¢„Éº„Éâ');
      }
    }
    
    function toggleFullscreen() {
      const iframe = document.getElementById("player");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      }
    }
    
    function toggleChat() {
      const chatContainer = document.getElementById('chatContainer');
      chatVisible = !chatVisible;
      
      if (videoOnlyMode) return; // ÂãïÁîª„ÅÆ„Åø„É¢„Éº„Éâ„Åß„ÅØÁÑ°Âäπ
      
      chatContainer.style.display = chatVisible ? 'block' : 'none';
      
      const btn = event.target;
      btn.textContent = chatVisible ? 'üí¨ „ÉÅ„É£„ÉÉ„ÉàÈùûË°®Á§∫' : 'üí¨ „ÉÅ„É£„ÉÉ„ÉàË°®Á§∫';
    }
    
    function toggleDanmaku() {
      danmakuEnabled = !danmakuEnabled;
      const btn = event.target;
      
      if (danmakuEnabled) {
        btn.textContent = 'üé≠ ÂºæÂπïOFF';
        updateStatus('ÂºæÂπïÊ©üËÉΩON');
        if (currentChannel) {
          startDanmaku();
        }
      } else {
        btn.textContent = 'üé≠ ÂºæÂπïON/OFF';
        updateStatus('ÂºæÂπïÊ©üËÉΩOFF');
        stopDanmaku();
      }
    }
    
    function startDanmaku() {
      // „ÉÄ„Éü„Éº„Ç≥„É°„É≥„Éà„ÇíÂÆöÊúüÁöÑ„Å´Ë°®Á§∫ÔºàÂÆüÈöõ„ÅÆTwitch API„ÅØ‰ΩøÁî®„Åß„Åç„Å™„ÅÑ„Åü„ÇÅÔºâ
      const dummyComments = [
        '„Åô„Åî„ÅÑÔºÅ', 'wwwww', '„Åä„ÇÇ„Åó„Çç„ÅÑ', 'GG', 'Nice!', 
        '„Åã„Å£„Åì„ÅÑ„ÅÑ', 'Ëçâ', '„Åô„Åí„Éº', '„ÇÑ„Å∞„ÅÑ', 'ÊúÄÈ´ò',
        '„Éó„É≠„Å†', '„ÅÜ„Åæ„ÅÑ', '„Åô„Åî„Åô„Åé', '„ÇÑ„Å£„Åü„Éº', 'Á•û'
      ];
      
      danmakuInterval = setInterval(() => {
        if (Math.random() < 0.3) { // 30%„ÅÆÁ¢∫Áéá„Åß„Ç≥„É°„É≥„ÉàË°®Á§∫
          const comment = dummyComments[Math.floor(Math.random() * dummyComments.length)];
          createDanmakuComment(comment);
        }
      }, 2000);
    }
    
    function stopDanmaku() {
      if (danmakuInterval) {
        clearInterval(danmakuInterval);
      }
      document.getElementById('danmakuOverlay').innerHTML = '';
    }
    
    function createDanmakuComment(text) {
      const overlay = document.getElementById('danmakuOverlay');
      const comment = document.createElement('div');
      comment.className = 'danmaku-comment';
      comment.textContent = text;
      comment.style.top = Math.random() * 70 + '%';
      comment.style.color = `hsl(${Math.random() * 360}, 70%, 80%)`;
      
      overlay.appendChild(comment);
      
      // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÁµÇ‰∫ÜÂæå„Å´Ë¶ÅÁ¥†„ÇíÂâäÈô§
      setTimeout(() => {
        if (comment.parentNode) {
          comment.parentNode.removeChild(comment);
        }
      }, 8000);
    }
    
    function showLoading() {
      document.getElementById('loading').classList.add('active');
    }
    
    function hideLoading() {
      document.getElementById('loading').classList.remove('active');
    }
    
    function showContent() {
      document.getElementById('content').classList.add('active');
      document.getElementById('controls').classList.add('active');
    }
    
    function hideContent() {
      document.getElementById('content').classList.remove('active');
      document.getElementById('controls').classList.remove('active');
    }
    
    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.classList.add('active');
    }
    
    function hideError() {
      document.getElementById('error').classList.remove('active');
    }
    
    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }
    
    // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂá¶ÁêÜ
    document.addEventListener('DOMContentLoaded', function() {
      // URL„Éë„É©„É°„Éº„Çø„Åã„ÇâËá™ÂãïË™≠„ÅøËæº„Åø
      const urlParams = new URLSearchParams(window.location.search);
      const channelParam = urlParams.get('channel');
      if (channelParam) {
        document.getElementById('channel').value = channelParam;
        loadChannel();
      }
    });
  </script>
</body>
</html>
